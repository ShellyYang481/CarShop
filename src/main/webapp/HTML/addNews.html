<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增最新消息</title>
<script src="../jquery-3.6.0.js"></script>
<script src="../js/previewImage.js"></script>
<script src="../js/addNewsDataValidation.js"></script>
<link rel="stylesheet" href="../CSS/newstemplate.css">
<style>
    span{
        width: 10px;
        font-size:10px; 
        color:red
    }
</style>
</head>
<body>
<header>
 <h2 style="text-align: center;">活動資訊新增表單</h2>
</header>
<div id="container">

    <form id="addForm" action="../AddNews" method="post" enctype="multipart/form-data">
    <div>
        <label for="title">標題:</label><br>
        <input class="myitem" type="text" id="title" name="title" style="width:500px" maxlength="100">
        <span id="sp1" style="width:10px ;"></span>
         <img src="">
    </div>
    <div>
        <label for="subtitle">副標題:</label><br>
        <input class="myitem" type="text" id="subtitle" name="subtitle" style="width:500px" value="">
        <span id="sp2" style="width:10px "></span>
         <img src="">
    </div>
    <div>
        <label for="uploaddate">上傳日期:</label><br>
        <input class="myitem" type="date" id="uploaddate" name="uploadDate" style="width:500px">
          <span id="sp3" style="width:10px;"></span>
           <img src="">
    </div>
    <div>
        <label for="content">內文:</label><br>
        <textarea class="myitem" id="content" name="content" cols="60" rows="10" style="width:500px"></textarea>
        <span id="sp4" style="width:10px;"></span>
         <img src="">
       
    </div>
    <div class="image">
        <label for="fileid">相關圖檔:</label><br>
        <img class="myitem" id="preview_img"  width="200" height="200" style="padding-left:250px"/>
        <input type="file" id="input" name="image" accept="image/*"><br>
    </div>

    <div>
        <label for="">備註:</label><br>
        <input class="myitem" type="text" id="remarks" name="remarks" style="width:500px" value=""><br>
    </div>

    <div>
        <input type="submit" id="submitid" name="submit" value="確認新增">
        <button type="button" id="btn">一鍵式輸入</button>
    </div>

    </form>
</div>


</body>

</html>
